<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div class="display">
            <div class="operation-display">5448*55-65</div>
            <div class="result">65489</div>
        </div>
        <div class="buttons">
            <button>Clear</button>
            <div class="btn">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="operator">/</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div class="operator">x</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div class="operator">-</div>
                <div>.</div>
                <div>0</div>
                <div class="operator">=</div>
                <div class="operator">+</div>
            </div>
        </div>
    </div>
</body>
</html>
